<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join / Add Task</title>
    <link rel="shortcut icon" href="./assets/img/join_logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/add_task.css" />
    <script src="script.js"></script>
    <script src="./js/add_task.js"></script>
  </head>
  <body onload="init()">
    <div class="content">
      <div w3-include-html="assets/templates/menu.html"></div>
      <div w3-include-html="assets/templates/header.html"></div>
      <div class="addTaskContainer">
        <h1>Add Task</h1>
        <div class="addTasks">
          <div class="leftContainer">
            <div class="taskTitle">
              <div class="inputContainer">
                <p>Title*</p>
                <input class="inputField" type="text" placeholder="Enter a title" required />
              </div>
              <p class="fildIisRequiredText">This fild is required</p>
            </div>
            <div class="inputContainer">
              <p>Description</p>
              <textarea class="descriptionTextArea" name="description" id="descriptionTextArea"></textarea>
            </div>
            <div class="inputContainer">
              <p>Assingned to</p>
              <input class="inputField" type="text"><!-- hier muss die auswahl hin -->
              <div>
                <!-- hier müssen die ausgewählten contacte hin -->
              </div>
            </div>
          </div>
          <div class="seperatorContainer">
            <img src="/assets/img/seperator_add_task.svg" alt="">
          </div>
          <div class="rightContainer">
            <div class="taskDueDate">
              <div class="inputContainer">
                <p>Due date*</p>
                <input class="inputField" type="datetime" />
              </div>
              <p class="fildIisRequiredText">This fild is required</p>
            </div>
            <div class="taskPrio">
              <p>Prio</p>
              <div class="prioButtonConatiner">
                <div class="prioButton">
                  <p>Urgent</p>
                  <img src="/assets/img/prio_urgent.svg" alt="">
                </div>
                <div class="prioButtonMedium">
                  <p>Medium</p>
                  <img src="/assets/img/prio_medium.svg" alt="">
                </div>
                <div class="prioButton">
                  <p>Low</p>
                  <img src="/assets/img/prio_low.svg" alt="">
                </div>
              </div>
            </div>
            <div class="inputContainer">
              <p>Category*</p>
              <input class="inputField" type="text"><!-- hier muss die auswahl die Category hin -->
            </div>
            <div class="inputContainer">
              <p>Subtasks</p>
              <input class="inputField" type="text"><!-- hier muss die auswahl der subTasks hin -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
