<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="shortcut icon" href="./assets/img/join_logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/add_task.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="script.js"></script>
    <script src="js/board.js"></script>
    <script src="js/boardHTML.js"></script>
    <script src="js/outsorceAddTaskForBoard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body onload="init()">
<div class="content">
    <div w3-include-html="assets/templates/menu.html"></div>
    <div w3-include-html="assets/templates/header.html"></div>

    <div class="d-flex">

    
    <section class="board-header">
        <div>
            <h1 class="headline">Board</h1>
        </div>
        <div class="search-and-add">
            <div class="inputField">
                <input oninput="filterTodos()" type="text" id="search" placeholder="Find Task"><button><img id="change-img" onclick="emptyInput()" src="assets/img/search.svg" alt=""></button>
            </div>
            <div class="add-task-button">
                <button class="buttonDarg" id="add-task">Add Task <img src="assets/img/add.svg" alt=""></button>
            </div>
        </div>
    </section>
    <section class="board-section">
        <div class="board-element" id="todo" ondrop="moveTo('open')" ondragover="allowDrop(event)">
            <div class="space-between">
                <span>To do</span>
                <img class="add-task-btn" onclick="showAddTask()" src="assets/img/plus-button.svg" alt="">
            </div>
            <div id="board-content-todo" class="board-content">No tasks To do</div>
            <div id="content-todo"></div>
        </div>
        <div class="board-element" id="progress" ondrop="moveTo('progress')" ondragover="allowDrop(event)">
            <div class="space-between">
                <span>In progress</span>
                <img class="add-task-btn" onclick="showAddTask()" src="assets/img/plus-button.svg" alt="">
            </div>
            <div id="board-content-progress" class="board-content">No task in progress</div>
            <div id="content-progress"></div>
            <div id="drag-progress" class="drag-container"></div>
        </div>
        <div class="board-element" id="feedback" ondrop="moveTo('feedback')" ondragover="allowDrop(event)">
            <div class="space-between">
                <span>Await feedback</span>
                <img class="add-task-btn" onclick="showAddTask()" src="assets/img/plus-button.svg" alt="">
            </div>
            <div id="board-content-feedback" class="board-content">No tasks await for feedback</div>
            <div id="content-feedback"></div>
            <div id="drag-feedback" class="drag-container"></div>
        </div>
        <div class="board-element" id="done" ondrop="moveTo('done')" ondragover="allowDrop(event)">
            <div class="space-between">
                <span>Done</span>
            </div>
            <div id="board-content-done" class="board-content">No tasks are done</div>
            <div id="content-done"></div>
            <div id="drag-done" class="drag-container"></div>
        </div>
    </section>

    </div>

    <div id="show-add-todo"></div>
    <div id="show-detail-todo"></div>

</div>

</body>
</html>
