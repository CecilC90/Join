<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="shortcut icon" href="./assets/img/join_logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <script src="script.js"></script>
    <script src="js/board.js"></script>
</head>
<body onload="init()">
    <div w3-include-html="assets/templates/menu.html"></div>

    <section class="board-header">
        <div>
            <h1>Board</h1>
        </div>
        <div class="search-and-add">
            <div>
                <input type="text" id="search"><button>"Lupe"</button>
            </div>
            <div>
                <button id="add-task">Add Task "Plus"</button>
            </div>
        </div>
    </section>
    <section class="board-section">
        <div class="board-element" id="todo">
            <div class="space-between">
                <span>To do</span>
                <a href="#">+</a>
            </div>
            <div id="board-content-todo" class="board-content">No tasks To do</div>
            <div id="content-todo"></div>
            <div class="drag-container" ondrop="moveTo('open')" ondragover="allowDrop(event)"></div>
        </div>
        <div class="board-element" id="progress">
            <div class="space-between">
                <span>In progress</span>
                <a href="#">+</a>
            </div>
            <div id="board-content-progress" class="board-content">No task in progress</div>
            <div id="content-progress"></div>
            <div class="drag-container" ondrop="moveTo('progress')" ondragover="allowDrop(event)"></div>
        </div>
        <div class="board-element" id="feedback">
            <div class="space-between">
                <span>Await feedback</span>
                <a href="#">+</a>
            </div>
            <div id="board-content-feedback" class="board-content">No tasks await for feedback</div>
            <div id="content-feedback"></div>
            <div class="drag-container" ondrop="moveTo('feedback')" ondragover="allowDrop(event)"></div>
        </div class="space-between">
        <div class="board-element" id="done">
            <span>Done</span>
            <div id="board-content-done" class="board-content">No tasks are done</div>
            <div id="content-done"></div>
            <div class="drag-container" ondrop="moveTo('done')" ondragover="allowDrop(event)"></div>
        </div>
    </section>
</body>
</html>
